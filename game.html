<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Survival Shooter - Xamse Portfolio</title>
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="shooter-body">
    <div class="shooter-hud">
        <div class="hud-left">
            <div class="hud-item">
                <i class="fas fa-heart"></i>
                <span id="health">3</span>
            </div>
            <div class="hud-item">
                <i class="fas fa-star"></i>
                <span id="score">0</span>
            </div>
        </div>
        <div class="hud-right">
            <div id="powerupDisplay" class="powerup-display"></div>
        </div>
        <div class="hud-center">
            <a href="index.html" class="back-home-btn">
                <i class="fas fa-home"></i>
            </a>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="mobileControls" class="mobile-controls">
        <div class="joystick-container">
            <div class="joystick-base">
                <div class="joystick-stick" id="joystickStick"></div>
            </div>
        </div>
        <div class="shoot-button" id="shootButton">
            <i class="fas fa-crosshairs"></i>
        </div>
    </div>

    <div id="gameOverModal" class="shooter-modal">
        <div class="shooter-modal-content">
            <h2 class="modal-title-shooter">Game Over</h2>
            <div class="stats-display">
                <div class="stat-item">
                    <span class="stat-label">Final Score</span>
                    <span class="stat-value" id="finalScore">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">High Score</span>
                    <span class="stat-value" id="highScore">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Enemies Killed</span>
                    <span class="stat-value" id="enemiesKilled">0</span>
                </div>
            </div>
            <div class="modal-buttons-shooter">
                <button id="restartButton" class="shooter-btn restart-btn-shooter">
                    <i class="fas fa-redo"></i> Play Again
                </button>
                <a href="index.html" class="shooter-btn home-btn-shooter">
                    <i class="fas fa-home"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <div id="startModal" class="shooter-modal active">
        <div class="shooter-modal-content">
            <h1 class="modal-title-shooter">Neon Survival Shooter</h1>
            <div class="instructions">
                <h3>How to Play</h3>
                <p><strong>Move:</strong> WASD or Arrow Keys</p>
                <p><strong>Shoot:</strong> Spacebar or Click/Tap</p>
                <p><strong>Goal:</strong> Survive as long as possible!</p>
                <div class="powerups-info">
                    <h4>Power-ups:</h4>
                    <div class="powerup-item">
                        <span class="powerup-icon shield-icon">üõ°Ô∏è</span>
                        <span>Shield - 1 free hit</span>
                    </div>
                    <div class="powerup-item">
                        <span class="powerup-icon rapid-icon">‚ö°</span>
                        <span>Rapid Fire - 10 seconds</span>
                    </div>
                    <div class="powerup-item">
                        <span class="powerup-icon slow-icon">üïê</span>
                        <span>Slow Time - 6 seconds</span>
                    </div>
                </div>
            </div>
            <button id="startButton" class="shooter-btn start-btn-shooter">
                <i class="fas fa-play"></i> Start Game
            </button>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
